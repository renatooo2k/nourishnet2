name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Clean build
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      # ğŸš« Desabilitar testes temporariamente
      # - name: Run tests
      #   run: flutter test

      - name: Build APK
        run: flutter build apk --debug
